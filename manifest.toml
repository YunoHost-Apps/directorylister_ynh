#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "directorylister"
name = "Directory Lister"
description.en = "Expose the contents of any web-accessible folder for browsing and sharing"
description.fr = "Exposez le contenu de n'importe quel dossier accessible sur le Web pour la navigation et le partage"

version = "4.2.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://www.directorylister.com/"
demo = "https://demo.directorylister.com/"
admindoc = "https://docs.directorylister.com/"
code = "https://github.com/DirectoryLister/DirectoryLister"

[integration]
yunohost = ">= 11.2.29"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/directorylister"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.with_sftp]
    ask.en = "Do you need a SFTP access?"
    ask.fr = "Avez-vous besoin d'un acc√®s SFTP ?"
    type = "boolean"
    default = true

    [install.password]
    type = "password"
    optional = true
    
[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    url = "https://github.com/DirectoryLister/DirectoryLister/releases/download/4.2.0/DirectoryLister-4.2.0.tar.gz"
    sha256 = "71f935bd949551b2ffd4f9286bacce16a50534dd1d8e713a1c424c13b6ce9bb0"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "DirectoryLister-.*\\.tar\\.gz"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.2-fpm",
        "php8.2-fileinfo",
        "php8.2-dom",
        "php8.2-zip",
    ]
